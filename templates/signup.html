{% extends 'base.html' %}

{% block title %}Sign Up - AuthFlow{% endblock %}

{% block content %}
<h2 class="text-4xl font-extrabold text-center mb-8 text-gray-800">Join AuthFlow</h2>
<form action="{{ url_for('signup') }}" method="POST" class="space-y-5">
    <div class="form-group">
        <label for="user_type" class="block text-gray-700 text-sm font-semibold mb-2">Account Type</label>
        <div class="relative">
            <select id="user_type" name="user_type" required
                    class="block appearance-none w-full bg-white border border-gray-300 text-gray-800 py-3 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out shadow-sm">
                <option value="">Select...</option>
                <option value="Patient" {% if form_data.user_type == 'Patient' %}selected{% endif %}>Patient</option>
                <option value="Doctor" {% if form_data.user_type == 'Doctor' %}selected{% endif %}>Doctor</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div class="form-group">
            <label for="first_name" class="block text-gray-700 text-sm font-semibold mb-2">First Name</label>
            <input type="text" id="first_name" name="first_name" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out shadow-sm placeholder-gray-400"
                   placeholder="John"
                   value="{{ form_data.first_name if form_data else '' }}">
        </div>
        <div class="form-group">
            <label for="last_name" class="block text-gray-700 text-sm font-semibold mb-2">Last Name</label>
            <input type="text" id="last_name" name="last_name" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out shadow-sm placeholder-gray-400"
                   placeholder="Doe"
                   value="{{ form_data.last_name if form_data else '' }}">
        </div>
    </div>

    <div class="form-group">
        <label for="profile_picture" class="block text-gray-700 text-sm font-semibold mb-2">Profile Picture URL (Optional)</label>
        <input type="text" id="profile_picture" name="profile_picture"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out shadow-sm placeholder-gray-400"
               placeholder="e.g., [https://placehold.co/100x100](https://placehold.co/100x100)"
               value="{{ form_data.profile_picture if form_data else '' }}">
    </div>

    <div class="form-group">
        <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out shadow-sm placeholder-gray-400"
               placeholder="johndoe123"
               value="{{ form_data.username if form_data else '' }}">
    </div>

    <div class="form-group">
        <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Id</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out shadow-sm placeholder-gray-400"
               placeholder="john.doe@example.com"
               value="{{ form_data.email if form_data else '' }}">
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div class="form-group">
            <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out shadow-sm placeholder-gray-400"
                   placeholder="••••••••">
        </div>
        <div class="form-group">
            <label for="confirm_password" class="block text-gray-700 text-sm font-semibold mb-2">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out shadow-sm placeholder-gray-400"
                   placeholder="••••••••">
        </div>
    </div>

    <div class="mt-8 border-t border-gray-200 pt-6">
        <h3 class="text-xl font-bold text-gray-800 mb-4">Address Details (Optional)</h3>
        <div class="space-y-4">
            <div class="form-group">
                <label for="address_line1" class="block text-gray-700 text-sm font-semibold mb-2">Line 1</label>
                <input type="text" id="address_line1" name="address_line1"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out shadow-sm placeholder-gray-400"
                       placeholder="123 Main St"
                       value="{{ form_data.address_line1 if form_data else '' }}">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="form-group">
                    <label for="address_city" class="block text-gray-700 text-sm font-semibold mb-2">City</label>
                    <input type="text" id="address_city" name="address_city"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out shadow-sm placeholder-gray-400"
                           placeholder="Anytown"
                           value="{{ form_data.address_city if form_data else '' }}">
                </div>
                <div class="form-group">
                    <label for="address_state" class="block text-gray-700 text-sm font-semibold mb-2">State</label>
                    <input type="text" id="address_state" name="address_state"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out shadow-sm placeholder-gray-400"
                           placeholder="CA"
                           value="{{ form_data.address_state if form_data else '' }}">
                </div>
            </div>
            <div class="form-group">
                <label for="address_pincode" class="block text-gray-700 text-sm font-semibold mb-2">Pincode</label>
                <input type="text" id="address_pincode" name="address_pincode"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out shadow-sm placeholder-gray-400"
                       placeholder="90210"
                       value="{{ form_data.address_pincode if form_data else '' }}">
            </div>
        </div>
    </div>

    <button type="submit"
            class="w-full bg-gradient-to-r from-indigo-600 to-purple-700 text-white py-3 rounded-lg font-bold text-lg hover:from-indigo-700 hover:to-purple-800 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
        Create Account
    </button>
</form>
<p class="text-center text-gray-600 text-md mt-6">
    Already have an account? <a href="{{ url_for('login') }}" class="text-indigo-600 hover:underline font-bold transition duration-200">Log In here!</a>
</p>
{% endblock %}
